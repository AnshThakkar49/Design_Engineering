<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Report</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 80px; /* Ensures content is not hidden behind fixed header */
        }
        
        /* Header */
        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3498db;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        
        /* Auth Buttons */
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        .auth-buttons .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .auth-buttons .btn:hover {
            background-color: #2980b9;
        }

        /* Body background styling */
        body {
            background: linear-gradient(to right, #ffffff, #e3f2fd);
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #0d47a1; /* Dark blue for headings */
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 1.2em;
            color: #0d47a1;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
        }

        .button {
            margin-top: 15px;
            padding: 15px;
            font-size: 1.2em;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .button:hover {
            background-color: #0a3781; /* Darker blue on hover */
        }

        /* Report styling */
        .report {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        p {
            font-size: 1.1em;
            color: #333;
            line-height: 1.5;
        }

        strong {
            color: #0d47a1;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .nav-links li {
                margin-left: 1rem;
            }

            .auth-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }

            .button {
                font-size: 1em;
                padding: 12px;
            }
        }

        @media (max-width: 576px) {
            h1, h2 {
                font-size: 1.5rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">MediCare</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Doctors.html">Doctors</a></li>
                    <li><a href="ContactUs.html">Contact Us</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="btn">Login</a>
                    <a href="signup.html" class="btn">Signup</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Disease Report</h1>
        <div id="report" class="report">
            <h2>Generated Report</h2>
            <p><strong>Disease ID:</strong> <span id="reportDiseaseId"></span></p>
            <p><strong>Disease Name:</strong> <span id="reportDiseaseName"></span></p>
            <p><strong>Risk Factor:</strong> <span id="reportRiskFactor"></span></p>
            <p><strong>Doctor's Name:</strong> <span id="reportDoctorName"></span></p>
            <p><strong>Symptoms:</strong> <span id="reportSymptoms"></span></p>
        </div>
    </div>

    <script>
        // Function to generate report
        function generateReport(diseaseId, diseaseName, riskFactor, doctorName, symptoms) {
            document.getElementById("reportDiseaseId").textContent = diseaseId;
            document.getElementById("reportDiseaseName").textContent = diseaseName;
            document.getElementById("reportRiskFactor").textContent = riskFactor;
            document.getElementById("reportDoctorName").textContent = doctorName;
            document.getElementById("reportSymptoms").textContent = symptoms;

            // Display the report
            document.getElementById("report").style.display = "block";
        }

        // Example of generating a report with existing form data
        var diseaseId = "D001";
        var diseaseName = "Hypertension";
        var riskFactor = "High Blood Pressure";
        var doctorName = "Dr. Smith";
        var symptoms = "Headache, dizziness, fatigue";

        generateReport(diseaseId, diseaseName, riskFactor, doctorName, symptoms);
    </script>

</body>
</html>
