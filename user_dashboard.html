<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | MediCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: auto;
            padding: auto;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 3rem;
        }
        
        /* Header */
        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3498db;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #3498db;
        }

        /* Logout Button */
        .logout-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-left: 2rem;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Dashboard Content */
        .dashboard {
            margin-top: 5rem;
            text-align: center;
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard h2 {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        .welcome-msg {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }
        
        /* Start Prediction Button */
        .start-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #3498db;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .start-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">MediCare</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Doctors.html">Doctors</a></li>
                    <li><a href="ContactUs.html">Contact Us</a></li>
                </ul>
                <a href="index.html" class="logout-btn">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Dashboard Section -->
    <section class="dashboard">
        <div class="container">
            <h2>Welcome to Your Dashboard</h2>
            <p class="welcome-msg">Hello, [User Name]! Ready to explore your health insights?</p>
            <a href="Form.html" class="start-btn">Start Prediction</a>
        </div>
    </section>

</body>
</html>
