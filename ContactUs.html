<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MediCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Section */
        header {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #3498db;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            align-items: start;
            margin-left: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        .auth-buttons .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .auth-buttons .btn:hover {
            background-color: #2980b9;
        }

        /* Contact Section */
        .contact-section {
            padding: 6rem 0;
            background-color: #f9f9f9;
        }
        .contact-section h2 {
            font-size: 2.5rem;
            color: #0d47a1;
            text-align: center;
            margin-bottom: 2rem;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 2rem;
        }
        .contact-info div {
            font-size: 1.2rem;
            color: #555;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-form form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .contact-form label {
            font-size: 1.1em;
            font-weight: 500;
            color: #3498db;
            margin-bottom: 10px;
            display: block;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">MediCare</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Doctors.html">Doctors</a></li>
                    <li><a href="ContactUs.html">Contact Us</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="btn">Login</a>
                    <a href="signup.html" class="btn">Signup</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div>
                    <p><strong>Medical Care Hospital & Research Center</strong></p>
                    <p>+91 0123456789</p>
                    <p>Email: medicalcare@hospital.com</p>
                </div>
            </div>
            <div class="contact-form">
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 MediCare. All rights reserved.
    </footer>

</body>
</html>
